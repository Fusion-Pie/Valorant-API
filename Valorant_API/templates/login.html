<!DOCTYPE html>
<html lang="en">
<head>
    <title>Valorant-API | Login</title>
    <link rel="Icon" href="/media/assets/ValorantLogo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen justify-center items-center" style="background-image: url(/media/assets/viper\ login\ screen.jpg);">

    <!-- Main div -->
    <div class="bg-white flex flex-col w-1/3 rounded-sm items-center p-10 space-y-10">

        <!-- Heading Div -->
        <div class="flex">
            <h1 class="text-4xl font-bold">Sign In</h1>
        </div>

        <!-- For id and pass-->
        <div class="flex flex-col space-y-5">
            <input class="bg-gray-100 w-96 font-medium rounded-md placeholder:text-black placeholder:font-semibold hover:bg-gray-200 p-4" type="text" name="uname" id="uname" placeholder="USERNAME">
            
            <input class="bg-gray-100 w-96 font-medium rounded-md placeholder:text-black placeholder:font-semibold hover:bg-gray-200 p-4" type="password" name="pass" id="uname" placeholder="PASSWORD">
        </div>

        <div class="border w-96 "></div>

        <!-- for google login -->
        <button class="flex border-2 rounded-md p-2 px-9"><img class="h-6" src="/media/assets/icons8-google-96.png" alt=""></button>

        <!-- For normal username and password -->
        <button class="flex border-2 p-5 rounded-lg hover:bg-[#ff3333]"><img class="h-10" src="/media/assets/icons8-right-arrow-50.png" alt="right arrow"></button>
    </div>
    
</body>
</html>
